<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Gym-Book</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row bg-danger pd-3">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-9">
                    <h4>Gym-Book</h4>
                </div>
                <div class="col-xs-3">
                    <button class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-th-large"></span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-10">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-lg col-xs-12">Chest</button>
        </div>
    </div>

    <div class="row mt-10">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-lg col-xs-12">Tricep</button>
        </div>
    </div>

    <div class="row mt-10">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-lg col-xs-12">Bicep</button>
        </div>
    </div>

    <div class="row mt-10">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-lg col-xs-12">Shoulders</button>
        </div>
    </div>

    <div class="row mt-10">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-lg col-xs-12">Back</button>
        </div>
    </div>

    <div class="row mt-10">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-lg col-xs-12">Legs</button>
        </div>
    </div>

</div>
</body>
</html>
