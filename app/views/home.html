<div class="add-list-item-form-container">

    <div class="add-list-item-hide-container">
        <div class="row">
            <div class="col-xs-12">
                <button ng-click="hideNewListItem()" class="btn btn-sm btn-danger btn-block btn-no-rad"><span class="glyphicon glyphicon-chevron-down"></span></button>
            </div>
        </div>
    </div>


    <div class="add-list-item-input-container">
        <form class="form">
            <div class="row mb-10">
                <div class="col-xs-12">
                    <input type="text"  ng-model="newRoutine.name" class="col-xs-12 form-control" placeholder="Enter Routine Name">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button ng-click="addNewRoutine()" class="btn-no-rad btn btn-success btn-block">Add Routine <span class="glyphicon glyphicon-ok"></span></button>
                </div>
            </div>
        </form>
    </div>

</div>
