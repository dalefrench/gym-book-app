<div class="main-options-list">
    <div class="row mb-15" ng-repeat="muscle in muscles">
        <div class="col-xs-12 enter-routine-row" ng-show="!showDelete" ng-swipe-left="showDelete = true">
            <button class="routine-btn btn col-xs-12 btn-lg btn-block btn-no-rad">{{muscle.name | firstCharUpper}} <span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
        <div class="col-xs-12" ng-show="showDelete" ng-swipe-right="showDelete = false">
            <div class="row delete-routine-row">
                <div class="col-xs-9"><p class="text-danger">Deleting this routine will also delete any data associated with it.</p></div>
                <div class="col-xs-3"><button class="btn btn-danger btn-lg btn-no-rad pull-right"><span class="glyphicon glyphicon-trash"></span></button></div>
            </div>
        </div>
    </div>
</div>

<div class="add-new-routine-container">
    <div class="add-new-routine-btn-container">
        <div class="row">
            <div class="col-xs-12">
                <button ng-click="showNewRoutine()" class="btn btn-success btn-lg btn-block col-xs-12"><span class="glyphicon glyphicon-plus"></span> Add New Routine</button>
            </div>
        </div>
    </div>
</div>

<div class="add-new-routine-form-container">

    <div class="add-new-routine-hide-container">
        <div class="row">
            <div class="col-xs-12">
                <button ng-click="hideNewRoutine()" class="btn btn-sm btn-danger btn-block btn-no-rad"><span class="glyphicon glyphicon-chevron-down"></span></button>
            </div>
        </div>
    </div>


    <div class="add-new-routine-input-container">
        <form class="form">
            <div class="row mb-10">
                <div class="col-xs-12">
                    <input type="text"  ng-model="newRoutine.name" class="col-xs-12 form-control" placeholder="Enter Routine Name">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button ng-click="addNewRoutine()" class="btn-no-rad btn btn-success btn-block">Add Routine <span class="glyphicon glyphicon-ok"></span></button>
                </div>
            </div>
        </form>
    </div>

</div>
